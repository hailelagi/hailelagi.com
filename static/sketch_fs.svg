<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 430" style="font-family: Arial, sans-serif;">
  <!-- Vertical Arrows -->
  <line x1="125" y1="30" x2="125" y2="400" stroke="gray" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Horizontal Interaction Arrows -->
  <line x1="225" y1="45" x2="350" y2="45" stroke="#4A90E2" stroke-width="2" marker-end="url(#blueArrowhead)" stroke-dasharray="5,5"/>
  <line x1="225" y1="115" x2="350" y2="115" stroke="#4A90E2" stroke-width="2" marker-end="url(#blueArrowhead)" stroke-dasharray="5,5"/>
  <line x1="225" y1="185" x2="350" y2="185" stroke="#4A90E2" stroke-width="2" marker-end="url(#blueArrowhead)"/>
  <line x1="225" y1="255" x2="350" y2="255" stroke="#4A90E2" stroke-width="2" marker-end="url(#blueArrowhead)" stroke-dasharray="3,3"/>
  <line x1="225" y1="325" x2="350" y2="325" stroke="#4A90E2" stroke-width="2" marker-end="url(#blueArrowhead)" stroke-dasharray="5,5"/>
  <line x1="225" y1="395" x2="350" y2="395" stroke="#4A90E2" stroke-width="2" marker-end="url(#blueArrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Layers -->
  <rect x="25" y="20" width="200" height="50" fill="#E6F2FF" stroke="black" rx="5" opacity="0.9"/>
  <text x="125" y="40" text-anchor="middle" font-size="10" font-weight="bold">Application Process</text>
  <text x="125" y="52" text-anchor="middle" font-size="8">(read/write)</text>
  
  <rect x="25" y="90" width="200" height="50" fill="#CCE5FF" stroke="black" rx="5" opacity="0.9"/>
  <text x="125" y="110" text-anchor="middle" font-size="10" font-weight="bold">POSIX</text>
  <text x="125" y="122" text-anchor="middle" font-size="8">(open, read, write, close)</text>
  
  <rect x="25" y="160" width="200" height="50" fill="#B3D9FF" stroke="black" rx="5" opacity="0.9"/>
  <text x="125" y="180" text-anchor="middle" font-size="10" font-weight="bold">Filesystem</text>
  <text x="125" y="192" text-anchor="middle" font-size="8">(files and directories)</text>
  
  <rect x="25" y="230" width="200" height="50" fill="#99CCFF" stroke="black" rx="5" opacity="0.9"/>
  <text x="125" y="250" text-anchor="middle" font-size="10" font-weight="bold">Block Interface</text>
  <text x="125" y="262" text-anchor="middle" font-size="8">(read/write)</text>
  
  <rect x="25" y="300" width="200" height="50" fill="#80BFFF" stroke="black" rx="5" opacity="0.9"/>
  <text x="125" y="320" text-anchor="middle" font-size="10" font-weight="bold">Device Drivers</text>
  <text x="125" y="332" text-anchor="middle" font-size="8">(specific read/write)</text>
  
  <rect x="25" y="370" width="200" height="50" fill="#66B3FF" stroke="black" rx="5" opacity="0.9"/>
  <text x="125" y="390" text-anchor="middle" font-size="10" font-weight="bold">Physical Media</text>
  <text x="125" y="402" text-anchor="middle" font-size="8">(HDD/SSD - sector/page r/w)</text>
  
  <!-- Annotations -->
  <text x="375" y="50" font-size="9" fill="#4A90E2">API Calls</text>
  <text x="375" y="120" font-size="9" fill="#4A90E2">System Calls</text>
  <text x="375" y="190" font-size="9" fill="#4A90E2">File Operations</text>
  <text x="375" y="260" font-size="9" fill="#4A90E2">Block Read/Write</text>
  <text x="375" y="330" font-size="9" fill="#4A90E2">Device Specific</text>
  <text x="375" y="400" font-size="9" fill="#4A90E2">Physical I/O</text>
  
  <!-- Arrowhead Marker Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="gray"/>
    </marker>
    <marker id="blueArrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2"/>
    </marker>
  </defs>
</svg>
