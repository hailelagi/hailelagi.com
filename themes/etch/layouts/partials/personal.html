<h3> Personal </h3>
{{ range where (where .Site.Pages "Section" "personal" ) ".IsPage" "==" true }}
<ul id="posts">
    <li>
        <a href="{{ .Permalink }}">
            {{ .Title }}
            <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
        </a>
    </li>
    {{- end }}
</ul>
