<h4 class="category"> Writing </h4>

{{ range where (where .Site.Pages "Section" "writing") ".IsPage" "==" true }}

<ul id="posts">
  {{ if in .Params.tags "archive"}}
  {{ else }}
    <li>
        <a href="{{ .Permalink }}">
            {{ .Title }}
            {{ if .Params.recommend }}
                <span id="recommend">‚≠ê</span>
            {{- end }}
            <div id="magic-box-i-am-bad-at-css">
              <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
            </div>
        </a>
        <span id="badge"> {{ .Params.tags }} </span>
    </li>
    {{- end }}
  {{- end }}
</ul>
