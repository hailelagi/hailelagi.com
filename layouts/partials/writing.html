<h4 class="category">Writing </h4>
{{ range where (where .Site.Pages "Section" "writing" ) ".IsPage" "==" true }}

<ul id="posts">
  {{ if in .Params.tags "archive"}}
  {{ else }}
    <li>
        <a href="{{ .Permalink }}">
            {{ .Title }}
            <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
        </a>
    </li>
    {{- end }}
  {{- end }}
</ul>
