<h4 class="category"> Experiments/Projects </h4>
{{ range where (where .Site.Pages "Section" "hacks" ) ".IsPage" "==" true }}
<ul id="posts">
    <li>
        <a href="{{ .Permalink }}">
            {{ .Title }}
            <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
        </a>
        <span id="badge"> {{ .Params.tags }} </span>
    </li>
    {{- end }}
</ul>
