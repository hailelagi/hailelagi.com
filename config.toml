baseURL = "https://www.hailelagi.com/"
languageCode = "en-us"
title = "Haile (ሐይሌ)"
ignoreErrors = []
pygmentsUseClasses = true
pygmentsCodeFences = true
[params]
  description = "A repository for my thoughts"
  copyright = "Copyright ©"
  name =  "Haile Lagi"
  dark = "off"
  highlight = true
  mainSections = ['writing', 'personal']

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.asciidocExt]
    backend = 'html5'
    extensions = []
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

  [[menu.main]]
    identifier = "notes"
    name = "notes"
    title = "notes"
    url = "/notes"
    weight = 25

  [[menu.main]]
    identifier = "github"
    name = "github"
    title = "github"
    url = "https://www.github.com/hailelagi"
    weight = 25

